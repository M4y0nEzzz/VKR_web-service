{% extends 'base.html' %}

{% block content %}
  <div class="register-container">
    <div class="register-box">
      <h2>Регистрация</h2>
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Логин:</label>
          <input type="text" id="username" name="username" required placeholder="Введите логин">
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Введите ваш email">
        </div>
        <div class="input-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required placeholder="Введите пароль">
        </div>
        <div class="input-group">
          <label for="confirm_password">Подтвердите пароль:</label>
          <input type="password" id="confirm_password" name="confirm_password" required placeholder="Подтвердите пароль">
        </div>
        <button type="submit" class="btn">Зарегистрироваться</button>
      </form>
      <p class="login-link">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    </div>
  </div>

<style>
  body {
  font-family: 'Arial', sans-serif;
  background-color: #34495e;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.register-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.register-box {
  background: linear-gradient(to right, #34495e, #2c3e50);
  padding: 40px;
  border-radius: 15px;
  width: 350px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  color: white;
  text-align: center;
}

.register-box h2 {
  margin-bottom: 20px;
  font-size: 24px;
}

.input-group {
  margin-bottom: 15px;
}

.input-group label {
  font-size: 16px;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  color: #2c3e50;
  background: #ecf0f1;
}

.btn {
  width: 100%;
  padding: 10px;
  background-color: #1abc9c;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.btn:hover {
  background-color: #16a085;
}

.login-link {
  margin-top: 20px;
  font-size: 16px;
}

.login-link a {
  color: #1abc9c;
  text-decoration: none;
}

.login-link a:hover {
  text-decoration: underline;
}

</style>
{% endblock %}
