<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location List</title>
</head>
<body>
    <h2>Locations</h2>
    <ul>
        {% for location in locations %}
            <li>{{ location.name }} - {{ location.capacity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
