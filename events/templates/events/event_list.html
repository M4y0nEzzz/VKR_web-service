<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
</head>
<body>
    <h2>Events</h2>
    <ul>
        {% for event in events %}
            <li>{{ event.title }} - {{ event.date_start }}</li>
        {% endfor %}
    </ul>
</body>
</html>
